<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoLIST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TodoLIST</h1>
    
    <!-- Input dan Tombol untuk Menambahkan Tugas -->
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add Task</button>

    <!-- Mengganti button sort dengan dropdown select -->
    <select id="sortSelect" onchange="handleSort(this.value)">
      <option value="default">Urutkan</option>
      <option value="asc">A ke Z</option>
      <option value="desc">Z ke A</option>
    </select>

    <!-- Bagian Pencarian Tugas -->
    <input type="text" id="searchInput" placeholder="Search task...">
    <button onclick="searchTask()">Search Task</button>
    <ul id="searchResults"></ul>
    
    <!-- Undo Button -->
    <button onclick="undo()">Undo</button>

    <!-- Tampilkan Daftar Tugas -->
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
