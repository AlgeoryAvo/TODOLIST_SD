<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoLIST dengan Stack & Queue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TodoLIST</h1>
    
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Tambahkan tugas baru...">
      <button type="submit">Tambah Tugas</button>
    </form>

    <div class="action-buttons">
      <select id="sortSelect">
        <option value="default">Urutkan</option>
        <option value="asc">A ke Z</option>
        <option value="desc">Z ke A</option>
      </select>

      <button id="undoBtn" class="undo-btn">Undo</button>
    </div>

    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Cari tugas...">
      <button id="searchBtn">Cari</button>
    </div>
    
    <ul id="searchResults" class="search-results"></ul>
    <ul id="taskList" class="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
